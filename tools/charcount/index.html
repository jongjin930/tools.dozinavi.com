<body>
  <a href="/" class="home-button">🏠 다른 도구 더 보기</a>

  <main class="container">
    <h1>✍️ 글자수 계산기</h1>
    <p>텍스트를 입력하면 실시간으로 글자 수, 단어 수, 줄 수를 계산해드립니다.</p>

    <textarea id="inputText" placeholder="여기에 텍스트를 입력하세요..."></textarea>

    <div class="button-group">
      <button id="copyBtn">📋 복사하기</button>
    </div>

    <div class="result-box">
      <div><strong>공백 포함:</strong> <span id="withSpace">0</span> 자</div>
      <div><strong>공백 제외:</strong> <span id="withoutSpace">0</span> 자</div>
      <div><strong>단어 수:</strong> <span id="wordCount">0</span> 개</div>
      <div><strong>전체 줄 수:</strong> <span id="lineTotal">0</span> 줄</div>
      <div><strong>내용 있는 줄 수:</strong> <span id="lineNonEmpty">0</span> 줄</div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
