<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />

  <meta property="og:title" content="전국 관공서 전화번호 조회 | DoziNavi" />

<body>
  <a href="/" class="home-button">🏠 다른 도구 더 보기</a>

  <div class="container">
    <h1>📞 전국 관공서 전화번호 조회</h1>
    <p class="description">
      주민센터, 시·군·구청, 교육청 등 전국 공공기관을 검색해보세요.<br />
      <strong>예: 역삼동 주민센터, 수원시 교육청, 02-1234-5678</strong><br />
      띄어쓰기나 붙여쓰기 모두 가능합니다. 검색어 입력 시 자동으로 결과가 나옵니다.
    </p>

    <input type="text" id="searchInput" placeholder="기관명, 주소, 전화번호 등으로 검색" />

    <div class="table-wrapper">
      <table id="contactsTable">
        <thead>
          <tr>
            <th>기관명</th>
            <th>분류</th>
            <th>전화번호</th>
            <th>주소</th>
          </tr>
        </thead>
        <tbody>
          <!-- script.js에서 동적으로 삽입됨 -->
        </tbody>
      </table>
    </div>

    <div id="toast">복사되었습니다</div>
  </div>

  <footer>ⓒ 2025 도지나비 - 실용 웹도구 모음</footer>

  <script src="script.js"></script>
