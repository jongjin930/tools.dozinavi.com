  <!-- 1) body 최상단에 버튼 컴포넌트 삽입 -->
  <a href="/" class="home-button">🏠 다른 도구 더 보기</a>

  <h1 class="page-title">나만의 문구 저장소</h1>
  <p class="subtitle">문구를 저장하고, 클릭 한 번으로 복사해서 블로그·문서 작성에 바로 활용해보세요.</p>


  <!-- 사용 방법 & 주의사항 -->
  <div class="notice">
    • 문구 입력 후 “저장하기” 클릭 → 카드 생성<br>
    • 카드 클릭 시 자동 복사<br>
    • ✏️ 편집 클릭 → 입력폼에 불러와짐 → 수정 후 “저장하기” 클릭하면 새 카드 생성<br>
    • ✖ 삭제 클릭 → 즉시 삭제<br>
     <span class="warning">⚠️ 이 메모장은 브라우저 저장소(localStorage)에 자동 저장됩니다.
캐시 삭제 또는 브라우저 설정 초기화 시 메모가 영구 삭제됩니다.</span>
  </div>

  <div class="form-group">
    <label for="title">문구 제목</label>
    <input type="text" id="title" placeholder="예: 블로그 인삿말">
  </div>
  <div class="form-group">
    <label for="content">문구 내용</label>
    <textarea id="content" rows="4" placeholder="자주 쓰는 문구를 입력하세요."></textarea>
  </div>
  <button id="saveBtn">저장하기</button>

  <div class="snippets" id="snippetsList"></div>

  <div id="toast" class="toast"></div>

  <script src="script.js"></script>
</body>
