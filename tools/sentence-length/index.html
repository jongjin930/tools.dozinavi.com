<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="문장 길이를 자동 분석해주는 웹도구입니다. 글쓰기 가독성을 높이고, 긴 문장을 쉽게 파악하세요." />
  <meta property="og:title" content="문장 길이 분석기 - 글쓰기 가독성 체크 도구" />
  <meta property="og:description" content="문장별 길이를 분석하고 통계까지 확인할 수 있는 무료 도구입니다." />
  <meta property="og:image" content="https://tools.dozinavi.com/og-image/sentence-length.png" />
  <title>문장 길이 분석기 - 도지나비 실용 웹도구</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 상단 고정 버튼 -->
  <a href="/tools/index.html" class="home-button">🏠 다른 도구 더 보기</a>

  <header>
    <h1>문장 길이 분석기</h1>
    <p>입력한 글의 문장을 자동으로 분석하고, 길이를 한눈에 보여드립니다.</p>
  </header>

  <textarea id="textInput" placeholder="여기에 글을 입력하세요."></textarea>
<p class="note">
  ※ <strong>문장부호란?</strong> 마침표(.), 쉼표(,), 물음표(?), 느낌표(!), 세미콜론(;), 콜론(:), 따옴표(“ ”), 줄임표(…), 하이픈(-), 괄호((), [], {}) 등을 포함합니다.
</p>

  <div class="controls">
    <button onclick="analyzeText()">분석하기</button>
    <button onclick="resetAll()">초기화</button>
    <button onclick="copyResults()">결과 복사</button>
  </div>

  <div class="sort-buttons" id="sortControls" style="display:none;">
    <button onclick="renderResults('original')">원래 순서대로</button>
    <button onclick="renderResults('short')">짧은 순서</button>
    <button onclick="renderResults('long')">긴 순서</button>
  </div>

  <div class="toggle-buttons" id="toggleControls" style="display:none;">
    <button id="toggleSpacesBtn" onclick="toggleSpaces()">공백 포함</button>
    <button id="togglePunctBtn" onclick="togglePunct()">문장부호 포함</button>
  </div>

  <div class="stats" id="stats" style="display:none;">
    <span id="totalSentences">총 문장: 0</span>
    <span id="avgLength">평균 길이: 0</span>
    <span id="minLength">최소: 0</span>
    <span id="maxLength">최대: 0</span>
  </div>

  <div class="results" id="resultArea"></div>

  <footer class="footer">
    <div>ⓒ 2025 도지나비 - 실용 웹도구 모음</div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
