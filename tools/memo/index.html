<body>

  <div class="container">
    <h1>📝 임시 메모장</h1>

    <textarea id="memoArea" placeholder="메모를 입력하세요..."></textarea>

    </div>

    <div class="info-text">🕒 마지막 저장: <span id="lastSaved">없음</span></div>

    <h2>📒 저장된 메모</h2>
