<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <meta name="description" content="도지나비 줄바꿈/공백 정리기 – 불필요한 줄바꿈, 공백, 탭을 한번에 깔끔히 정리하세요." />
  <meta property="og:title" content="줄바꿈/공백 정리기 | 도지나비" />
  <meta property="og:description" content="웹에서 복사한 텍스트를 일관된 포맷으로! 줄바꿈과 공백을 간편하게 정리해 드립니다." />
  <meta property="og:url" content="https://tools.dozinavi.com/text-cleaner" />
  <meta property="og:image" content="https://tools.dozinavi.com/assets/text-cleaner-og.png" />

  <title>줄바꿈/공백 정리기 | 도지나비</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <a href="/" class="home-button">🏠 다른 도구 더 보기</a>

  <div class="container">
    <h1>줄바꿈/공백 정리기</h1>

    <textarea id="inputText" placeholder="여기에 텍스트를 붙여넣으세요…"></textarea>

    <div class="options-buttons">
      <div class="opt-btn" data-key="keepLine" data-active="true">
        <strong>줄바꿈 유지</strong><br />
        <small>줄 간격과 문단 구조를 유지합니다.</small>
      </div>
      <div class="opt-btn" data-key="collapse" data-active="true">
        <strong>연속 공백 하나로</strong><br />
        <small>여러 공백을 하나로 줄입니다.</small>
      </div>
      <div class="opt-btn" data-key="trimEdges" data-active="true">
        <strong>앞뒤 공백 제거</strong><br />
        <small>각 줄의 시작/끝 공백을 제거합니다.</small>
      </div>

      <div class="opt-btn" data-key="removeTabs" data-active="true">
        <strong>탭 제거</strong><br />
        <small>탭 문자(\t)를 삭제합니다.</small>
      </div>
      <div class="opt-btn" data-key="removeEmpty" data-active="false" title="‘줄바꿈 유지’를 먼저 선택해야 활성화됨">
        <strong>빈 줄 제거</strong>
        <small>*줄바꿈 유지 선택시 활성화*</small><br />
        <small>내용 없는 빈 줄을 삭제합니다.</small>
      </div>

      <div class="divider-line"></div>

      <div class="opt-btn" data-key="removeAll" data-active="false">
        <strong>전체 공백 제거</strong><br />
        <small>모든 공백과 줄바꿈을 삭제합니다.</small>
      </div>
      <div class="opt-btn" data-key="removeLine" data-active="false">
        <strong>줄바꿈 제거</strong><br />
        <small>모든 줄을 한 줄로 이어붙입니다.</small>
      </div>
    </div>

    <button id="cleanBtn">정리하기</button>
    <textarea id="outputText" readonly placeholder="여기에 정리된 텍스트가 표시됩니다."></textarea>
    <button id="copyBtn">복사하기</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
