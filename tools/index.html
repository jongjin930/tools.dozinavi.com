<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>세금계산서 미리보기 테스트</title>
  <style>
    body {
      font-family: "Noto Sans KR", sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .input-section {
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .input-section label {
      display: block;
      margin-bottom: 10px;
    }

    .input-section input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
    }

    .preview-container {
      position: relative;
      width: 688px;
      height: 968px;
      margin: 0 auto;
      background-image: url("textext.png");
      background-size: cover;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .highlight {
      position: absolute;
      background: rgba(255, 255, 0, 0.4);
      pointer-events: none;
      display: none;
    }

    /* 위치는 이미지 기준으로 직접 측정 (px 단위) */
    #highlight-buyer-name {
      top: 52px;   /* 상호 위치 (공급받는자) */
      left: 140px;
      width: 200px;
      height: 20px;
    }

    #highlight-buyer-reg {
      top: 30px;   /* 등록번호 위치 (공급받는자) */
      left: 140px;
      width: 250px;
      height: 20px;
    }
  </style>
</head>
<body>
  <h1>세금계산서 미리보기 테스트</h1>

  <div class="input-section">
    <label>
      공급받는자 상호
      <input type="text" id="buyerNameInput" />
    </label>
    <label>
      공급받는자 등록번호
      <input type="text" id="buyerRegInput" />
    </label>
  </div>

  <div class="preview-container">
    <div id="highlight-buyer-name" class="highlight"></div>
    <div id="highlight-buyer-reg" class="highlight"></div>
  </div>

  <script>
    const buyerNameInput = document.getElementById('buyerNameInput');
    const buyerRegInput = document.getElementById('buyerRegInput');
    const buyerNameHL = document.getElementById('highlight-buyer-name');
    const buyerRegHL = document.getElementById('highlight-buyer-reg');

    buyerNameInput.addEventListener('input', () => {
      buyerNameHL.style.display = buyerNameInput.value.trim() ? 'block' : 'none';
    });

    buyerRegInput.addEventListener('input', () => {
      buyerRegHL.style.display = buyerRegInput.value.trim() ? 'block' : 'none';
    });
  </script>
</body>
</html>
